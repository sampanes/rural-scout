name: Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3
      - name: ğŸ”§ Inject API key into JS and HTML
        run: |
          find . -type f \( -name '*.js' -o -name '*.html' \) -exec sed -i "s|__API_KEY__|${{ secrets.GOOGLE_MAPS_API_KEY }}|g" {} +
      - name: ğŸš¨ Confirm key placeholder is gone
        run: grep '__API_KEY__' index.html && echo "âŒ Still found __API_KEY__" || echo "âœ… No placeholder left"
      - name: ğŸ” Print injected <script> tag
        run: grep 'maps.googleapis.com/maps/api/js' index.html || echo "Not found"

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # adjust if you're using a subfolder
