name: Build & Deploy (with Debug)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ” Echo raw placeholder
        run: grep '%%MAPS_SCRIPT_URL%%' index.html || echo "âœ… Placeholder not found in index.html"

      - name: ğŸ”§ Inject full Maps script URL (Perl style)
        env:
          MAPS_SCRIPT_URL: https://maps.googleapis.com/maps/api/js?key=${{ secrets.GOOGLE_MAPS_API_KEY }}&libraries=places
        run: |
          echo "Injecting key..."
          find . -type f \( -name '*.html' -o -name '*.js' \) \
            -exec perl -pi -e 's|%%MAPS_SCRIPT_URL%%|$ENV{MAPS_SCRIPT_URL}|' {} +

      - name: ğŸ•µï¸ Show injected script line
        run: grep 'maps.googleapis.com/maps/api/js' index.html

      - name: ğŸ•µï¸ Check for leftover placeholders
        run: |
          grep '%%MAPS_SCRIPT_URL%%' index.html && echo "âŒ Placeholder still in index.html" && exit 1 || echo "âœ… No placeholder found"

      - name: ğŸ“„ Confirm API key in script tag
        run: grep 'maps.googleapis.com/maps/api/js' index.html || echo "âŒ Script tag not found"

      - name: ğŸ”¬ Print first few lines of script.js
        run: head -n 10 script.js

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
