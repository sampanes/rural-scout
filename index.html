<!DOCTYPE html>
<html lang="en">
<head>
<!-- Open Graph meta -->
<meta property="og:title" content="Rural Property Scout">
<meta property="og:description" content="Explore and save rural properties. Easy and visual.">
<meta property="og:image" content="https://sampanes.github.io/rural-scout/preview.jpg">
<meta property="og:url" content="https://sampanes.github.io/rural-scout/">
<meta property="og:type" content="website">

<!-- Twitter Card (optional but nice) -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Rural Property Scout">
<meta name="twitter:description" content="Explore and save rural properties. Easy and visual.">
<meta name="twitter:image" content="https://sampanes.github.io/rural-scout/preview.jpg">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rural Property Scout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main-wrapper">
    <a href="https://docs.google.com/spreadsheets/d/17Q6fRtu8BIQQBcECNwKZqrc1xL3uhK0-0o6mH8k_RHU/edit?usp=sharing"
      id="google-sheets-link" target="_blank">
      <button>🔗 View in Google Sheets</button>
    </a>
    <h2>🏡 Zillow or Address Lookup</h2>
    <input id="input" placeholder="Paste Zillow link or address" />
    <label for="anchorType">🏙️ Search for nearest thingy:</label>
      <select id="anchorType">
          <option value="any">Any</option>
          <option value="grocery_or_supermarket">Grocery Store</option>
          <option value="school">School</option>
          <option value="hospital">Hospital</option>
          <option value="airport">Airport</option>
      </select>
    <button onclick="lookup()">Lookup</button>
    <div id="loading">
      <span>⏳ Searching...</span>
    </div>
    
    <div class="results" id="results"></div>
    <!-- Favorites button will be injected here -->
    <div id="favorite-container"></div>
    <div id="map" style="display: none; height: 400px; margin-top: 1rem;"></div>
  </div>
  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRQy3FxhEsW347s7LBfzG5WsDR_IE8RKA&libraries=places" async defer></script>
</body>
</html>
